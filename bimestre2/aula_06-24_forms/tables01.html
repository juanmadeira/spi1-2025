<!DOCTYPE HTML>
<html>
    <body>
        <table width="500" height="250">
            <tr>
                <td align="center" bgcolor="blue">A</td>
                <td bgcolor="yellow" bgcolor="lightblue">B</td>
                <td align="center" rowspan="3" bgcolor="green">C</td>
                <td bgcolor="blue" bgcolor="lightblue">D</td>
                <td rowspan="2" bgcolor="red">E</td>
            </tr>
            <tr>
                <td bgcolor="blue">F</td>
                <td align="right" bgcolor="lightblue">G</td>
                <td align="center" bgcolor="lightblue">H</td>
            </tr>
            <tr>
                <td valign="top" rowspan="4" bgcolor="orange">I</td>
                <td align="right" rowspan="2" bgcolor="lightgray">J</td>
                <td align="center" colspan="2" bgcolor="lightgray">L</td>
            </tr>
            <tr>
                <td bgcolor="lightblue">M</td>
                <td bgcolor="lightblue">N</td>
                <td bgcolor="lightblue">O</td>
            </tr>
            <tr>
                <td align="right" bgcolor="lightgray">P</td>
                <td bgcolor="lightgray">Q</td>
                <td bgcolor="lightgray">R</td>
                <td bgcolor="yellow">S</td>
            </tr>
            <tr>
                <td bgcolor="lightblue">T</td>
                <td align="center" colspan="2" bgcolor="green">U</td>
                <td bgcolor="lightblue">V</td>
            </tr>
        </table>
    </body>
</html>
