<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estruturas de Controle</title>
        <script>
            var x = 10;
            if (x < 10) {
                document.write("x é menor que 10");
            } else if (x >= 10 && x < 20) {
                document.write("x está entre 10 e 20")
            } else {
                document.write("x é maior que 20")
            }
        </script>
    </head>
    <body></body>
</html>
