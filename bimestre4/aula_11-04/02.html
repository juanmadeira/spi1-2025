<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplos de Pré-Incremento e Pós-Incremento</title>
        <script type="text/javascript">
            var x = 5; 
            var y = 10;
            alert("x = " + x);
            alert("y = " + y);

            alert("++x = " + ++x);
            alert("y++ = " + y++)

            alert("x = " + x);
            alert("y = " + y);
        </script>
    </head>
    <body></body>
</html>
