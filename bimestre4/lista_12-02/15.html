<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>15.html</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                flex-flow: column wrap;
                justify-content: center;
                align-items: center;
                gap: 25px;
                height: 100vh;
            }

            div {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 15px;
                width: 300px;
            }

            span {
                display: block;
                width: 80px;
                height: 80px;
                background-color: rgb(52, 152, 219);
                border-radius: 10px;
                transition: transform 0.3s, background-color 0.3s;
            }

            span:hover {
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </body>
    <script>
        document.querySelectorAll("span").forEach(e => {
            e.addEventListener("click", () => {
                console.log(e.style.backgroundColor) // retorna sempre em RGB
                if (e.style.backgroundColor == "rgb(231, 76, 60)") {
                    e.style.backgroundColor = "#3498db";
                } else {
                    e.style.backgroundColor = "rgb(231, 76, 60)";
                }
            })
        });
    </script>
</html>
