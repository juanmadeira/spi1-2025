<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>13.html</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            div {
                font-size: 5rem;
            }
        </style>
    </head>
    <body>
        <div>X: 0 Y: 0</div>
    </body>
    <script>
        document.addEventListener("mousemove", (e) => {
            document.querySelector("div").innerText = `X: ${e.clientX} Y: ${e.clientY}`;
        });
    </script>
</html>
