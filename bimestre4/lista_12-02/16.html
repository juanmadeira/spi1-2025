<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>16.html</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                flex-flow: column wrap;
                justify-content: center;
                align-items: center;
                gap: 25px;
                height: 100vh;
                background-color: black;
            }

            .calculadora {
                width: 350px;
                height: 500px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(6, 1fr);
                grid-column-gap: 10px;
                grid-row-gap: 10px; 
            }
            
            .calculadora > * {
                display: flex;
                flex-flow: column wrap;
                justify-content: center;
                font-size: 2.5rem;
                border-radius: 2.5px;
                color: cyan;
                border: 1px solid rgba(255, 255, 255, 0.05);
                background-color: rgb(10, 10, 10);
                transition: transform 0.3s;
            }

            .calculadora > *:not(.div18):hover {
                transform: scale(1.125);
            }

            .calculadora > *:not(.div18):active {
                transform: scale(1);
            }

            .div18 {
                padding: 10px;
                text-align: right;
                overflow: hidden;
            }

            .div1 { grid-area: 6 / 1 / 7 / 3; }
            .div2 { grid-area: 5 / 1 / 6 / 2; }
            .div3 { grid-area: 5 / 2 / 6 / 3; }
            .div4 { grid-area: 5 / 3 / 6 / 4; }
            .div5 { grid-area: 4 / 1 / 5 / 2; }
            .div6 { grid-area: 4 / 2 / 5 / 3; }
            .div7 { grid-area: 4 / 3 / 5 / 4; }
            .div8 { grid-area: 3 / 1 / 4 / 2; }
            .div9 { grid-area: 3 / 2 / 4 / 3; }
            .div10 { grid-area: 3 / 3 / 4 / 4; }
            .div11 { grid-area: 6 / 3 / 7 / 4; }
            .div12 { grid-area: 5 / 4 / 7 / 5; }
            .div13 { grid-area: 4 / 4 / 5 / 5; }
            .div14 { grid-area: 3 / 4 / 4 / 5; }
            .div15 { grid-area: 2 / 4 / 3 / 5; }
            .div16 { grid-area: 2 / 3 / 3 / 4; }
            .div17 { grid-area: 2 / 1 / 3 / 3; }
            .div18 { grid-area: 1 / 1 / 2 / 5; }
        </style>
    </head>
    <body>
        <div class="calculadora">
            <button class="div1">0</button>
            <button class="div2">1</button>
            <button class="div3">2</button>
            <button class="div4">3</button>
            <button class="div5">4</button>
            <button class="div6">5</button>
            <button class="div7">6</button>
            <button class="div8">7</button>
            <button class="div9">8</button>
            <button class="div10">9</button>
            <button class="div11">.</button>
            <button class="div12">=</button>
            <button class="div13">+</button>
            <button class="div14">-</button>
            <button class="div15">*</button>
            <button class="div16">/</button>
            <button class="div17">AC</button>
            <div class="div18">0</div>
        </div> 
    </body>
    <script>
        expression = "";
        screen = document.querySelector(".div18");
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", () => {
                if (button.textContent == "AC") {
                    expression = "";
                    screen.textContent = "0";
                } else if (button.textContent == "=") {
                    try {
                        expression = eval(expression).toString();
                        screen.textContent = expression;
                    } catch {
                        screen.textContent = "ERRO";
                        expression = "";
                    }
                } else {
                    expression += button.textContent;
                    screen.textContent = expression;
                }
            })
        })
    </script>
</html>
