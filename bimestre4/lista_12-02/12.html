<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12.html</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            button {
                font-size: 5rem;
                background-color: transparent;
                border: none;
                cursor: pointer;
                transition: transform 0.2s;
            }

            button:hover {
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <button>üç™</button>
    </body>
    <script>
        clickCount = 0;
        document.querySelector("button").addEventListener("click", () => {
            clickCount++;
            if (clickCount === 2) {
                alert("Moist Cookies.");
                clickCount = 0;
            }
            
        });
        
        setInterval(() => {
            clickCount = 0;
        }, 500);
    </script>
</html>
